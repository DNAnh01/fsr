<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02ListItemTags</title>
    <link rel="icon" href="../static/images/header.png" type="image/png">
    <style>
        ol {
            list-style-type: disc;
        }
        ul {
            list-style-type: decimal;
        }
        img.img-big-size {
            width: 200px;
            height: 360px;
        }
    </style>

</head>
<body>
    <h4>Lemonade Recipe</h4>
    <ol>
        <li>Combile sugar and water in a saucepan</li>
        <li>Heat and stir until the sugar dissolves</li>
        <li>Add lemon juice and ice</li>
    </ol>
    <h4>Lemonade Ingredients</h4>
    <ul>
        <li>2 cups water</li>
        <li>1/2 cup sugar</li>
        <li>3 lemons</li>
        <li>Crushed ice</li>
    </ul>
    <img class="img-big-size" src="../static/images/lemon.png" alt="Lemonade">
</body>
</html>
