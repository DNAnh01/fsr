<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex05 MultiMedia Tags</title>
	<link rel="icon" href="../static/images/header.png" type="image/png">

</head>
<body>
    <h3>Video Tag</h3>
    <video src="../static/video/video.mp4" height="400px" width="650px" controls autoplay loop poster="../static/images/cupcake.png"></video>
    <hr>

    <h3>Audio Tag</h3>
    <audio src="../static/video/video.mp4" controls loop></audio>
    <hr>

    <h3>IFrame Tag</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/oJgzCP81Cbw" title="Embed link Youtube" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <br><br>
    <iframe width='560' height='315' src='https://embed.coggle.it/diagram/XcGUOYumpE_Kg8Fn/cc054918e3e1a27fb209b447a0a55e6f6270ffc9259fffea267b90f874605005' frameborder='0' allowfullscreen></iframe>

</body>
</html>
