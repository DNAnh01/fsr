<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <form action="" method="post" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input type="text" id="fullname" name="fullname" placeholder="VD: Nguyên Ánh" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" name="email" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" id="password_confirmation" name="password_confirmation"
                    placeholder="Nhập lại mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input type="file" id="avatar" name="avatar"
                    class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/Thành Phố</label>
                <select id="province" name="province" class="form-control">
                    <option value="">-- Chọn Tỉnh/TP --</option>
                    <option value="HaNoi">Hà Nội</option>
                    <option value="HaiPhong">Hải Phòng</option>
                    <option value="QuangNam">Quảng Nam</option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="gender" class="form-label">Giới tính</label>
                <div>
                    <input type="radio" name="gender" value="male" ="form-control">
                    Nam
                </div>
                <div>
                    <input type="radio" name="gender" value="female" class="form-control">
                    Nữ
                </div>
                <div>
                    <input type="radio" name="gender" value="other" class="form-control">
                    Khác
                </div>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>
    </div>

    <script src="validator.js"></script>
    <script>
        // mong muốn của chúng ta
        Validator({
            form: "#form-1",
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ!'),

                Validator.isRequired('#email'),
                Validator.isEmail('#email'),

                Validator.minLength('#password', 6),

                Validator.isRequired('#password_confirmation'),
                Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập lại không chính xác!'),

                Validator.isRequired('#avatar'),


                Validator.isRequired('#province'),

                Validator.isRequired('input[name="gender"]'),


            ],
            onSubmit: function (data) {

                // Call API
                console.log(data);
            }
        });
    </script>
</body>

</html>

<!-- khi có nhiều rules cho 1 node element thì chỉ có rule 
    cuối cùng mới được thực thi vì nó sẽ ghi đè các rules trc đó
    đc áp dụng lên node element đó

-->
