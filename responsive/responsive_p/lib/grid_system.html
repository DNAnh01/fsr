<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gs lib</title>
    <!-- My library -->
    <link rel="stylesheet" href="./grid.css">
    <style>

        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }
        
        .container {
            background-color: rgb(163, 255, 163);
            text-align: center;
        }

        .course-item {
            height: 70px;
            border-radius: 10px;
            background-color: rgb(255, 174, 24);
        }

        h1 {
            margin: 0;
            color: #fff;
            line-height: 70px;
        }
        @media (max-width: 1023px) {
            .course-item {
                margin-top: 8px;
            }
        }

        @media (min-width: 740px) {
            .course-item {
                margin-top: 12px;
            }
        }
    </style>
</head>
<!-- 

    Column: .col
    Prefix class:
        - c - mobile
        - m - tablet (medium)
        - l - PC    (large)
 -->
<body>
    <div class="grid wide container">
        <div class="row">
            <div class="col l-3 m-6 c-12">
                <div class="course-item">
                    <h1>Course 1</h1>
                </div>
            </div>

            <div class="col l-3 m-6 c-12">
                <div class="course-item">
                    <h1>Course 2</h1>
                </div>
            </div>

            <div class="col l-3 m-6 c-12">
                <div class="course-item">
                    <h1>Course 3</h1>
                </div>
            </div>

            <div class="col l-3 m-6 c-12">
                <div class="course-item">
                    <h1>Course 4</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
