        <title>Props</title>
        <style>
            /* import font family poppins */
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400&display=swap');

            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                color: white;
                font-family: "Poppins";
                font-weight: 700;
            }

            body {
                height: 100vh;
                width: 100vw;
                background: linear-gradient(to right, #4daf54, #3d8880);

            }

            #wrapper {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .post-item {
                width: 250px;
                height: 300px;
                background-color: #272d40;
                border-radius: 10px;
                margin-top: 20px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .post-item img {
                width: 84%;
                height: 70%;
                object-fit: cover;
            }
        </style>
    </head>

        <!-- 
                Props:
                - React elements
                    - Sử dụng props giống như với attribute của thẻ HTML
                    - 2 props class, for => className, htmlFor
                    - Phải tuân theo quy ước có sẵn
                - React component
                    - Sử dụng props giống như đối số cho Component (Function)
                    - Tự do đặt tên props
                        - Đặt theo camelCase
                        - *Có thể bao gồm dấu gạch ngang (không khuyến khích)
                - Chú ý:
                    - Prop "key" là prop đặc biệt (khi đưa React Element nằm trong Array)
                    - Props cơ bản là đối số của Component
                        => Props có thể là bất cứ kiểu dữ liệu gì
                    - Sử dụng destructuring

            -->

            // PostItem.js
            function PostItem({
                image,
                title,
                description = "Mobile App",
                callback = () => {}
            }) {

                return (
                    <div className="post-item">
                        <img src={image} alt="joker" />
                        <h2 className="post-title">{title}</h2>
                        <p className="post-desc">{description}</p>
                    </div>
                )
            }

            // App.js
            function App() {
                return (
                    <div id="wrapper">
                        {infos.map((info, index) => (
                            <PostItem 
                                key={index}
                                image={info.image}
                                title={info.title}
                                description={info.description}
                            />
                        ))}
                    </div>
                )
            }

            // index.js
            ReactDOM.render(<App />, document.querySelector('#root'))
        </script>
    </body>
