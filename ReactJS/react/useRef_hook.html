<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ReactJS @17-->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- React-DOM @17-->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>useRef() hook</title>
</head>

<!-- useRef() hook
        Lưu các giá trị qua một tham chiếu bên ngoài 
        function component 
-->
<body>
    <div id="root"></div>
    <script type="text/babel">
        
        // chỉ lấy giá trị khởi tạo trong lần đầu tiên mà component được mounted
        // còn khi component re-render thì nó ko dùng lại giá trị khởi tạo nữa
        

        function App() {
            const [count, setCount] = React.useState(60)

            // const ref = React.useRef(99) 
            // // ref: {current: 99}

            const timerId = React.useRef()
            const prevCount = React.useRef()

            const h1Ref = React.useRef()
            // callback trong useEffect phải chờ jsx đc render vào DOM rồi ms chạy
            React.useEffect(() => {
                prevCount.current = count
            }, [count])
            React.useEffect(() => {
                const a = h1Ref.current.getBoundingClientRect()
                console.log(a);
            }, [])
            const handleStart = () => {
                timerId.current = setInterval(() => {
                    setCount(prevCount => prevCount - 1)
                }, 1000);
                console.log('start: ', timerId.current)
            }

            // khi stop thì chưa kip; re-render lại nên:
            const handleStop = () => {
                clearInterval(timerId.current)
                console.log('stop: ', timerId.current) // undefined
            }

            console.log(count, prevCount.current);

            return (
                <div 
                    style={{padding: 20}}
                >
                    <h1 ref={h1Ref}>{count}</h1>
                    <button onClick={handleStart}>Start</button>
                    <button onClick={handleStop}>Stop</button>
                </div>
            )
        }
        ReactDOM.render(<App />, document.querySelector('#root'))
    </script>
</body>
</html>
